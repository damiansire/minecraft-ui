<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Range Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: 'Press Start 2P', monospace;
        }

        .range-container {
            width: 300px;
            margin-bottom: 20px;
        }

        .range-container label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
            font-size: 0.8em;
            text-shadow: 1px 1px 0 #000;
        }

        .minecraft-range {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #111;
            outline: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .minecraft-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #50fa7b;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(80, 250, 123, 0.7);
        }

        .minecraft-range::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #50fa7b;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(80, 250, 123, 0.7);
            border: none;
            /* For Firefox */
        }

        .minecraft-range::-webkit-slider-thumb:hover,
        .minecraft-range::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .value-display {
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            text-shadow: 1px 1px 0 #000;
        }
    </style>
</head>

<body>
    <div class="range-container">
        <label for="volume">Volume (0-100)</label>
        <input type="range" id="volume" min="0" max="100" value="50" class="minecraft-range">
        <p class="value-display">50%</p>
    </div>

    <script>
        const rangeInput = document.getElementById('volume');
        const valueDisplay = document.querySelector('.value-display');

        rangeInput.addEventListener('input', function () {
            valueDisplay.textContent = this.value + '%';
        });
    </script>
</body>

</html>
