<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Estilo Pixelado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .pixel-button {
            width: 80px;
            height: 80px;
            background-color: #888888;
            border: 4px solid black;
            box-shadow: inset 0 0 0 4px #b0b0b0;
            appearance: none;
            -webkit-appearance: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            transition: transform 0.05s ease-in-out, box-shadow 0.05s ease-in-out;
        }

        .pixel-button:active {
            transform: translate(1px, 1px);
            box-shadow: inset 0 0 0 4px #9a9a9a;
        }

        .pixel-button svg {
            width: 40px;
            height: 40px;
            display: block;
        }

        .pixel-button svg rect {
            fill: white;
            shape-rendering: crispEdges;
        }
    </style>
</head>

<body>

    <button class="pixel-button" aria-label="Botón de personaje pixelado">
        <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="2" width="2" height="2" />
            <rect x="3" y="4" width="4" height="3" />
            <rect x="1" y="4" width="2" height="1" />
            <rect x="7" y="4" width="2" height="1" />
            <rect x="3" y="7" width="1" height="2" />
            <rect x="6" y="7" width="1" height="2" />
        </svg>
    </button>

</body>

</html>
