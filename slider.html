<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Estilos personalizados para simular Minecraft */
        body {
            background-color: #3a352f;
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        /* Estilo base para botones y contenedores de slider */
        .mc-base {
            background-color: #2c2c2c;
            /* Gris oscuro RGB(44,44,44) */
            border: 2px solid;
            border-color: #a0a0a0 #505050 #505050 #a0a0a0;
            padding: 8px 12px;
            text-align: center;
            color: white;
            cursor: pointer;
            image-rendering: pixelated;
            min-height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: normal;
            font-size: 0.75rem;
            line-height: 1.1;
            position: relative;
            /* Necesario para z-index */
            overflow: hidden;
            width: 300px;
            max-width: 90%;
            box-sizing: border-box;
        }

        .mc-base:active {
            border-color: #505050 #a0a0a0 #a0a0a0 #505050;
            background-color: #202020;
        }

        /* Contenedor del Slider (usa mc-base) */
        .mc-slider-container {
            justify-content: center;
            padding-right: 0;
            text-align: center;
        }

        /* Estilo del input range */
        .mc-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            /* === CAMBIO: z-index a 0 para que esté detrás del texto === */
            z-index: 0;
            outline: none;
        }

        /* Estilo de la barra (track) */
        .mc-slider::-webkit-slider-runnable-track {
            height: 100%;
            background: transparent;
            border: none;
        }

        .mc-slider::-moz-range-track {
            height: 100%;
            background: transparent;
            border: none;
        }

        /* Estilo del 'pulgar' (thumb) */
        .mc-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 8px;
            height: 100%;
            background: #a0a0a0;
            border: 2px solid;
            border-color: #c0c0c0 #707070 #707070 #c0c0c0;
            cursor: pointer;
            margin-top: 0;
            box-sizing: border-box;
            /* Añadimos position relative para asegurar que el z-index del input funcione */
            position: relative;
        }

        .mc-slider::-moz-range-thumb {
            width: 8px;
            height: 100%;
            background: #a0a0a0;
            border: 2px solid;
            border-color: #c0c0c0 #707070 #707070 #c0c0c0;
            cursor: pointer;
            border-radius: 0;
            box-sizing: border-box;
            /* Añadimos position relative para asegurar que el z-index del input funcione */
            position: relative;
        }

        /* Texto dentro del slider */
        .mc-slider-text {
            position: relative;
            /* Necesario para z-index */
            /* === CAMBIO: z-index a 1 para que esté delante del slider === */
            z-index: 1;
            width: 100%;
            text-align: center;
            font-weight: normal;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            /* Asegura que el texto no bloquee el clic al slider */
            pointer-events: none;
        }

        /* Ajustes responsivos */
        @media (max-width: 640px) {
            .mc-base {
                font-size: 0.65rem;
                min-height: 35px;
                padding: 6px 10px;
            }

            .mc-base {
                /* width: 95%; */
            }
        }
    </style>
</head>

<body>
    <div class="mc-base mc-slider-container">
        <span class="mc-slider-text">Biome Blend: <span id="biome-blend-value">5x5 (Normal)</span></span>
        <input type="range" id="biome-blend" class="mc-slider" min="0" max="7" value="2" step="1">
    </div>

    <script>
        // --- Script para actualizar los valores de los sliders ---

        const biomeBlendSlider = document.getElementById('biome-blend');
        const biomeBlendValueSpan = document.getElementById('biome-blend-value');
        const biomeBlendLevels = ['Off', '3x3 (Fast)', '5x5 (Normal)', '7x7', '9x9', '11x11', '13x13', '15x15 (Fancy)'];

        function updateBiomeBlend() {
            const levelIndex = parseInt(biomeBlendSlider.value, 10);
            biomeBlendValueSpan.textContent = biomeBlendLevels[levelIndex];
        }

        biomeBlendSlider.oninput = updateBiomeBlend;
        updateBiomeBlend(); // Initial value

        // --- Other slider scripts would go here ---

    </script>
</body>

</html>
