<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Input Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            /* Dark gray background */
            font-family: 'Press Start 2P', monospace;
            /* Minecraft style font */
        }

        .input-container {
            margin-bottom: 20px;
            /* Space between inputs */
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
            /* Almost white text */
            font-size: 0.8em;
            /* Smaller font size */
            text-shadow: 1px 1px 0 #000;
            /* Text shadow for better readability */
        }

        .minecraft-input {
            padding: 10px;
            border: 2px solid #333;
            /* Darker border */
            background-color: #111;
            /* Black background */
            color: #fff;
            /* White text */
            font-family: 'Press Start 2P', monospace;
            /* Minecraft style font */
            font-size: 1em;
            /* Base font size */
            width: 250px;
            /* Fixed width */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            /* Subtle shadow */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            /* Smooth transitions */
            outline: none;
            /* Remove default focus border */
        }

        .minecraft-input:focus {
            border-color: #50fa7b;
            /* Neon green on focus */
            box-shadow: 0 0 10px rgba(80, 250, 123, 0.5);
            /* Glow on focus */
        }

        .minecraft-input::placeholder {
            color: #555;
            /* Darker placeholder color */
        }
    </style>
</head>

<body>
    <div class="input-container">
        <label for="server-name">Server Name</label>
        <input type="text" id="server-name" class="minecraft-input" placeholder="Enter server name">
    </div>
    <div class="input-container">
        <label for="server-address">Server Address</label>
        <input type="text" id="server-address" class="minecraft-input" placeholder="Enter server address">
    </div>
</body>

</html>
