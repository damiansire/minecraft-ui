<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Estilo Minecraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilo para simular el borde 3D más nítido */
        .minecraft-button {
            background-color: #7a7a7a;
            /* Un gris base similar al de la imagen */
            border: 2px solid #000000;
            /* Borde exterior negro */
            /* Sombras interiores para simular el bisel */
            box-shadow: inset 2px 2px 0px 0px rgba(255, 255, 255, 0.5),
                /* Luz superior izquierda */
                inset -2px -2px 0px 0px rgba(0, 0, 0, 0.3);
            /* Sombra inferior derecha */
            color: white;
            /* Ajustar el ancho para parecerse a los botones del menú principal */
            min-width: 300px;
            /* Puedes ajustar este valor */
            text-align: center;
            font-size: 1rem;
            /* Ajustar tamaño de fuente si es necesario */
            padding: 0.5rem 1rem;
            /* py-2 px-4 */
            transition: background-color 0.15s ease-in-out;
            /* Usar la fuente pixelada si se importó, si no, monospace o sans-serif */
            /* font-family: 'Press Start 2P', monospace; */
            /* Descomentar para usar Press Start 2P */
        }

        /* Estilo al pasar el cursor (hover) */
        .minecraft-button:hover {
            background-color: #8f8f8f;
            /* Un gris ligeramente más claro */
            cursor: pointer;
        }

        /* Estilo al presionar el botón (active) */
        .minecraft-button:active {
            background-color: #6a6a6a;
            /* Un gris ligeramente más oscuro */
            /* Invertir sombras para efecto presionado */
            box-shadow: inset -2px -2px 0px 0px rgba(255, 255, 255, 0.5),
                /* Luz inferior derecha */
                inset 2px 2px 0px 0px rgba(0, 0, 0, 0.3);
            /* Sombra superior izquierda */
            transform: translate(1px, 1px);
            /* Pequeño desplazamiento */
        }
    </style>
</head>

<body class="bg-gray-800 flex items-center justify-center min-h-screen font-sans">

    <div class="flex justify-center items-center p-8">
        <button class="minecraft-button">
            Singleplayer
        </button>
    </div>

</body>

</html>
